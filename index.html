
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>R2R CSV Reader</title>
	<link rel="shortcut icon" href="ed.png" type="image/png">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<!-- Background -->
	<div class="background">
		<div class="space stars1"></div>
		<div class="space stars2"></div>
		<div class="space stars3"></div>
	</div>
	<!-- Data screen -->
	<div class="data">
		<div class="data_item" id="system_name"></div>
		<div class="data_item" id="body_name"></div>
		<div class="data_item" id="body_subtype"></div>
		<div class="data_item" id="terraformable"></div>
		<div class="data_item" id="distance"></div>
		<div class="data_item" id="jumps"></div>
		<div class="data_item" id="scan_value"></div>
		<div class="data_item" id="map_value"></div>
	</div>
	<!-- Control form -->
	<div class="control">
		<div class="control_wrapper">
			<p>
				<input type="number" id="line_input">
				<span id="total"></span>
			</p>
			<button id="gtl_button">Go to line</button>
			<div class="wrapper">
				<button id="prev_button">Previous</button>
				<button id="next_button">Next</button>
			</div>
			<button id="reset">Reset</button>
		</div>
	</div>
</body>
</html>
